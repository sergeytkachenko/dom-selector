<div class="col-md-12">
    <div class="portlet light">
        <div class="portlet-title tabbable-line">
            <div class="caption caption-md">
                <span class="caption-subject font-blue-madison bold uppercase">Аттрибуты</span>
            </div>
            <div class="actions">
                <a ui-sref="root.attr.add" class="btn btn-default btn-sm">
                    <i class="fa fa-plus-circle"></i> Add </a>
            </div>
        </div>
        <div class="portlet-body">
            <table class="table table-striped table-bordered table-advance table-hover">
                <thead>
                    <tr role="row">

                        <th>Название</th>
                        <th>Селектор</th>
                        <th>Тип</th>
                        <th width="25"></th>
                        <th width="25"></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="attr in attrList.models">
                    <td class="highlight">
                        <div class="success">
                        </div>
                        <a href="javascript:;">
                            {{attr.get('name')}} </a>
                    </td>
                    <td class="em06">
                        {{attr.get('selector')}}
                    </td>
                    <td>
                        {{attr.getType()}}
                    </td>
                    <td>
                        <a ui-sref="root.attr.edit({id:attr.get('id')})" class="btn default btn-xs purple">
                            <i class="fa fa-edit"></i>  </a>
                    </td>
                    <td>
                        <a href="javascript:;" class="btn default btn-xs black">
                            <i class="fa fa-trash-o"></i>  </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
